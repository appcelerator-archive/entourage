<html>

<body>
	
	<div class="box" id="msg_test_1" on="click then l:msg_test1[id=1]"></div>
	<div id="msg_1" class="test_result" on="l:msg_test1[id=1] then add[class=passed] else add[class=failed]"></div>
	<div id="msg_2" class="test_result failed" on="l:msg_test1 then add[class=passed]"></div>
	<div id="msg_3" class="test_result" on="l:msg_test1[id=2] then add[class=failed] else add[class=passed]"></div>
	<div id="msg_4" class="test_result" on="l:msg_test1[id=1,x=2] then add[class=failed] else add[class=passed]"></div>

	<div class="box" id="msg_test_2" on="click then l:msg_test2[x=1,y=1]"></div>
	<div id="msg_5" class="test_result" on="l:msg_test2[x=1] then add[class=passed] else add[class=failed]"></div>
	<div id="msg_6" class="test_result failed" on="l:msg_test2 then add[class=passed]"></div>
	<div id="msg_7" class="test_result" on="l:msg_test2[x=1,y=1] then add[class=passed] else add[class=failed]"></div>
	<div id="msg_8" class="test_result" on="l:msg_test2[x=1,y=2] then add[class=failed] else add[class=passed]"></div>
	<div id="msg_9" class="test_result" on="l:msg_test2[x=2,y=1] then add[class=failed] else add[class=passed]"></div>

	<input type="hidden" id="msg_test3_input" value="123"/>
	<div class="box" id="msg_test_3" on="click then l:msg_test3[x=expr(swiss('#msg_test3_input').get(0).value)]"></div>
	<div id="msg_10" class="test_result" on="l:msg_test3[x=123] then add[class=passed] else add[class=failed]"></div>
	<div id="msg_11" class="test_result" on="l:msg_test3 then add[class=passed] else add[class=failed]"></div>
	<div id="msg_12" class="test_result" on="l:msg_test3[x=456] then add[class=failed] else add[class=passed]"></div>
	<div id="msg_14" class="test_result failed" on="l:~msg_* then add[class=passed]"></div>
	<div id="msg_15" class="test_result failed" on="l:~msg* then add[class=passed] "></div>
	<div id="msg_16" class="test_result failed" on="l:~msg_test* then add[class=passed]"></div>
	<div id="msg_17" class="test_result passed" on="l:~msg1.*then add[class=failed]"></div>
	<div id="msg_18" class="test_result passed" on="l:~msg1_* then add[class=failed]"></div>
	<div id="msg_19" class="test_result" on="l:bool_test[val=true] then add[class=passed]"></div>
	<div id="msg_20" class="test_result" on="l:bool_test2[val=false] then add[class=passed]"></div>


</body>

</html>
