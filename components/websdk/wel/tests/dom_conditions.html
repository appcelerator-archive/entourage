
<html>
<body>
	<input type="text" value="text" on="change then hide" id="input_change"/>
	<select on="change then hide" id="select_change">
		<option value="1" selected>one</option>
		<option value="2">two</option>
		<option value="3">three</option>
	</select>
	<div on="change then hide" id="div_change">text</div>
	<div on="blur then hide" id="blur_test"></div>
	<div on="focus then hide" id="focus_test"></div>
	<div on="click then hide" id="click_test"></div>
	<div on="dblclick then hide"  id="dblclick_test"></div>
	<input type="text" value="foo" on="select then hide" id="select_test"/>
	<form id="submit_test" on="submit then hide"></form>
	<div on="resize then hide" id="resize_test"></div>
	<div on="mouseover then hide" id="mouseover_test"></div>
	<div on="mousedown then hide" id="mousedown_test"></div>
	<div on="mouseout then hide" id="mouseout_test"></div>
	<div on="mousemove then hide" id="mousemove_test"></div>
	<div on="mouseup then hide" id="mouseup_test"></div>
	<div on="mousewheel then hide" id="mousewheel_test"></div>
	<div on="contextmenu then hide" id="contextmenu_test"></div>
	<div on="scroll then hide" id="scroll_test"></div>
	<div on="load then hide" id="load_test"></div>
	<div on="unload then hide" id="unload_test"></div>
	<input id="select_test2" on="click then select or select then add[class=passed]"/>

</body>
</html>
