<html>
<body>
	<button id="toggle_button" on="click then effect[toggle,id=toggle_div]">foo</button>
	<div id="toggle_div"></div>

	<button id="toggle_speed_button" on="click then effect[toggle,id=toggle_speed_div,speed=1500]">foo</button>
	<div id="toggle_speed_div"></div>

	<button id="toggle_speed_button_2" on="click then effect[toggle,id=toggle_speed_div_2,speed=1500]">foo</button>
	<div id="toggle_speed_div_2"></div>

	<button id="show_button" on="click then effect[show,id=show_div]">foo</button>
	<div id="show_div" style="display:none"></div>

	<button id="show_speed_button" on="click then effect[show,id=show_speed_div,speed=1500]">foo</button>
	<div id="show_speed_div" style="display:none"></div>


	<button id="hide_button" on="click then effect[hide,id=hide_div]">foo</button>
	<div id="hide_div" style="display:none"></div>

	<button id="hide_speed_button" on="click then effect[hide,id=hide_speed_div,speed=1500]">foo</button>
	<div id="hide_speed_div"></div>

	<button id="hide_speed_button_2" on="click then effect[hide,id=hide_speed_div_2,speed=1500]">foo</button>
	<div id="hide_speed_div_2"></div>
	
</body>
</html>
